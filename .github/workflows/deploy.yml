name: Build and Deploy Quant System to Azure VM

on:
  push:
    branches:
      - main  
    paths:
      - 'backend/**'   
      - 'frontend/**'
      - '.github/workflows/deploy.yml' 

jobs:
  # ===================================================================
  # JOB 1: Docker 이미지를 빌드하고 GitHub Container Registry(GHCR)에 푸시
  # ===================================================================
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }} 
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push Backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}/backend:latest

      - name: Build and push Frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}/frontend:latest

  # ===================================================================
  # JOB 2: Azure VM에 접속하여 최신 이미지를 배포
  # ===================================================================
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push  

    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.AZURE_VM_SSH_KEY }}

      - name: Deploy to Azure VM via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.AZURE_VM_USERNAME }}@${{ secrets.AZURE_VM_HOST }} << 'EOF'
            mkdir -p ~/IntelliQuant-System
            cd ~/IntelliQuant-System
            
            if [ ! -d ".git" ]; then
              git clone https://github.com/${{ github.repository }}.git .
            else
              git pull origin main
            fi
            
            echo ">>> Logging in to GHCR..."
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin
            
            echo ">>> Pulling latest images from GHCR..."
            docker compose pull
            
            echo ">>> Restarting services with new images..."
            docker compose up -d
            
            echo ">>> Pruning old Docker images..."
            docker image prune -f

            echo ">>> Deployment to Azure VM has been completed successfully!"
          'EOF'