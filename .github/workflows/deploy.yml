name: Build and Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/deploy.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}/backend:latest

      - name: Build and push Frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}/frontend:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: read
      packages: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.AZURE_VM_SSH_KEY }}

      - name: Deploy to Azure VM
        shell: bash
        env:
          AZ_USER: ${{ secrets.AZURE_VM_USERNAME }}
          AZ_HOST: ${{ secrets.AZURE_VM_HOST }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
          GHCR_USERNAME: ${{ secrets.GHCR_USERNAME || github.repository_owner }}
        run: |
          set -euo pipefail

          echo ">>> Workspace: $GITHUB_WORKSPACE"
          ls -al "$GITHUB_WORKSPACE" || true

          if [[ -f "$GITHUB_WORKSPACE/docker-compose.yml" ]]; then
            SRC_COMPOSE="$GITHUB_WORKSPACE/docker-compose.yml"
          elif [[ -f "$GITHUB_WORKSPACE/deploy/docker-compose.yml" ]]; then
            SRC_COMPOSE="$GITHUB_WORKSPACE/deploy/docker-compose.yml"
          else
            echo "❌ docker-compose.yml not found in repo root or deploy/."
            exit 1
          fi

          echo ">>> Using compose file: $SRC_COMPOSE"

          ssh -o StrictHostKeyChecking=no "$AZ_USER@$AZ_HOST" "mkdir -p ~/Quantimizer-System"

          scp -o StrictHostKeyChecking=no "$SRC_COMPOSE" "$AZ_USER@$AZ_HOST:~/Quantimizer-System/docker-compose.yml"

          ssh -o StrictHostKeyChecking=no "$AZ_USER@$AZ_HOST" "
            set -euo pipefail

            if ! command -v docker >/dev/null 2>&1; then
              echo '>>> Installing Docker...'
              curl -fsSL https://get.docker.com | sh
              sudo usermod -aG docker \$USER || true
            fi

            if ! docker compose version >/dev/null 2>&1; then
              echo '>>> Installing compose-plugin...'
              sudo apt-get update -y
              sudo apt-get install -y docker-compose-plugin || true
            fi

            echo '>>> Docker info:'
            docker --version || true
            docker compose version || true
          "
          ssh -o StrictHostKeyChecking=no "$AZ_USER@$AZ_HOST" "
            set -euo pipefail
            cd ~/Quantimizer-System

            echo '>>> Logging in to GHCR...'
            echo '$GHCR_TOKEN' | docker login ghcr.io -u '$GHCR_USERNAME' --password-stdin

            echo '>>> Pulling latest images...'
            docker compose -f docker-compose.yml pull

            echo '>>> Restarting services...'
            docker compose -f docker-compose.yml up -d

            echo '>>> Pruning old images...'
            docker image prune -f || true

            echo '✅ Deployment finished.'
          "
