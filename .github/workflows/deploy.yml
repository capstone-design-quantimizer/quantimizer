name: Build and Deploy

on:
  push:
    branches:
      - main  
    paths:
      - 'backend/**'   
      - 'frontend/**'
      - '.github/workflows/deploy.yml' 

jobs:
  # ===================================================================
  # JOB 1: Docker 이미지를 빌드하고 GitHub Container Registry(GHCR)에 푸시
  # ===================================================================
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }} 
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push Backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}/backend:latest

      - name: Build and push Frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}/frontend:latest

  # ===================================================================
  # JOB 2: Azure VM에 접속하여 최신 이미지를 배포
  # ===================================================================
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push  

    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.AZURE_VM_SSH_KEY }}

      - name: Deploy to Azure VM via SSH
        shell: bash
        env:
          GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
          AZ_USER: ${{ secrets.AZURE_VM_USERNAME }}
          AZ_HOST: ${{ secrets.AZURE_VM_HOST }}
        run: |
          set -euo pipefail

          ssh -o StrictHostKeyChecking=no "$AZ_USER@$AZ_HOST" "mkdir -p ~/Quantimizer-System"

          scp -o StrictHostKeyChecking=no ./deploy/docker-compose.yml \
            "$AZ_USER@$AZ_HOST:~/Quantimizer-System/docker-compose.yml"

          ssh -o StrictHostKeyChecking=no "$AZ_USER@$AZ_HOST" "
            set -euo pipefail
            cd ~/Quantimizer-System

            echo '>>> Logging in to GHCR...'
            echo '$GHCR_TOKEN' | docker login ghcr.io -u '$GHCR_USERNAME' --password-stdin

            echo '>>> Pulling latest images from GHCR...'
            docker compose -f docker-compose.yml pull

            echo '>>> Restarting services with new images...'
            docker compose -f docker-compose.yml up -d

            echo '>>> Pruning old Docker images...'
            docker image prune -f

            echo '>>> Deployment to Azure VM has been completed successfully!'
          "

