name: Build and Deploy

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'docker-compose.yml'
      - '.github/workflows/deploy.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    env:
      REGISTRY: ghcr.io
      IMAGE_BACKEND: ghcr.io/capstone-design-quantimizer/quantimizer-system/backend
      IMAGE_FRONTEND: ghcr.io/capstone-design-quantimizer/quantimizer-system/frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build & Push Backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.IMAGE_BACKEND }}:latest
            ${{ env.IMAGE_BACKEND }}:${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Move cache (backend)
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Build & Push Frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.IMAGE_FRONTEND }}:latest
            ${{ env.IMAGE_FRONTEND }}:${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: read
      packages: read

    env:
      REGISTRY: ghcr.io
      VM_HOST: ${{ secrets.AZURE_VM_HOST }}
      VM_USER: ${{ secrets.AZURE_VM_USERNAME }}
      VM_WORKDIR: ${{ secrets.AZURE_VM_WORKDIR }}
      GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}
      GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.AZURE_VM_SSH_KEY }}

      - name: Ensure workdir exists & sync compose to VM
        run: |
          WORKDIR="${{ env.VM_WORKDIR }}"
          if [ -z "$WORKDIR" ]; then WORKDIR="$HOME/app"; fi
          echo "Using VM_WORKDIR=$WORKDIR"

          ssh -o StrictHostKeyChecking=no ${{ env.VM_USER }}@${{ env.VM_HOST }} "mkdir -p $WORKDIR"

          rsync -avz -e "ssh -o StrictHostKeyChecking=no" \
            docker-compose.yml \
            ${{ env.VM_USER }}@${{ env.VM_HOST }}:$WORKDIR/


      - name: Deploy on VM (docker compose pull & up)
        run: |
          WORKDIR="${{ env.VM_WORKDIR }}"
          if [ -z "$WORKDIR" ]; then WORKDIR="$HOME/app"; fi

          ssh -o StrictHostKeyChecking=no ${{ env.VM_USER }}@${{ env.VM_HOST }} << 'EOF'
          set -euo pipefail
          WORKDIR="${WORKDIR:-$HOME/app}"
          cd "$WORKDIR"

          echo ">>> Login to GHCR on VM"
          echo "${GHCR_TOKEN}" | docker login "${REGISTRY}" -u "${GHCR_USERNAME}" --password-stdin

          echo ">>> Pull images defined in docker-compose.yml"
          docker compose -f docker-compose.yml pull

          echo ">>> Up containers"
          docker compose -f docker-compose.yml up -d

          echo ">>> Prune dangling images (non-fatal)"
          docker image prune -f || true

          echo "âœ… Deployment done"
          EOF
